<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    <h1>Uma Página Descolada</h1>

    <label for="nome">Digite seu nome: </label>

    <input type="text" id="nome" placeholder="Digite seu nome">

    <button id="mBotao" >Esse botão é clicável</button>

    <p id="minhaMensagem"></p>
    <img style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://proxy.olhardigital.com.br/wp-content/uploads/2021/05/shutterstock_540015799.jpg">

    <script>
        document.getElementById("mBotao").addEventListener("click",
            function(){
                let nome = document.getElementById("nome")

                document.getElementById("minhaMensagem").innerHTML = "Olá, " + nome + "!";
            }
        )
    </script>

</body>
</html>
